<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
          <div class="form-group">
              <label for="checkIn"> Check In</label>
              <input name="checkIn" class="form-control"  [(ngModel)]="checkInDate"  bsDatepicker [bsConfig]="bsConfig" />
            </div>
      </div>
      <div class="col-md-3">
          <div class="form-group">
              <label for="checkOut"> Check Out</label>
              <input name="checkOut" class="form-control" [minDate]="checkInDate" [(ngModel)]="checkOutDate"  bsDatepicker [bsConfig]="bsConfig" />
            </div>
      </div>
      <div class="col-md-3">
          <div class="form-group">
              <label for="guest"> Guest</label>
              <input type="number"  name="guest" class="form-control"  />
            </div>
      </div>
      <div class="col-md-3">
        <br/> 
          <button class="btn btn-primary"> Search</button>
      </div>
     
     
     
    </div>
  </div>
</div>
<hr/>

<div class="container" style="background-color: gray">
  <br/> <br/>
  <div class="row">
    <div class="journeys">
      <div class="row">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
              <div class="form-group journey">
                  <div class="col-xs-12 col-sm-6">
                      <div class="input-group"><span class="input-group-addon icon-origin"></span>
                          <div class="dropdown airport-select"><input type="text" value="" placeholder="Origin"
                                  aria-haspopup="true" aria-expanded="true" required="" class="form-control">
                              <ul class="dropdown-menu"></ul>
                          </div>
                      </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <div class="input-group"><span class="input-group-addon icon-destination"></span>
                          <div class="dropdown airport-select"><input type="text" value="" placeholder="Destination"
                                  aria-haspopup="true" aria-expanded="true" required="" class="form-control">
                              <ul class="dropdown-menu"></ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <br/>
  <div class="form-group">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
          <div class="row passengers">
              <div class="col-xs-12 col-sm-4">
                  <div class="input-select"><select class="form-control ">
                          <option value="1">1 Adults</option>
                          <option value="2">2 Adults</option>
                          <option value="3">3 Adults</option>
                          <option value="4">4 Adults</option>
                          <option value="5">5 Adults</option>
                          <option value="6">6 Adults</option>
                          <option value="7">7 Adults</option>
                          <option value="8">8 Adults</option>
                          <option value="9">9 Adults</option>
                          <option value="10">10+ Adults</option>
                      </select></div>
              </div>
              <div class="col-xs-12 col-sm-4">
                  <div class="input-select"><select class="form-control ">
                          <option value="0">0 Children</option>
                          <option value="1">1 Children</option>
                          <option value="2">2 Children</option>
                          <option value="3">3 Children</option>
                          <option value="4">4 Children</option>
                          <option value="5">5 Children</option>
                          <option value="6">6 Children</option>
                          <option value="7">7+ Children</option>
                      </select></div>
              </div>
              <div class="col-xs-12 col-sm-4">
                  <div class="input-select"><select class="form-control ">
                          <option value="0">0 Infants</option>
                          <option value="1">1 Infants</option>
                          <option value="2">2+ Infants</option>
                      </select></div>
              </div>
          </div>
      </div>
  </div>
  <br/>
  <div class="form-group">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
          <div class="btn-group btn-group-justified radio-group btn-grp-triptype">
              <div class="btn-group"><button type="button" class="btn btn-primary">Economy</button></div>
              <div class="btn-group"><button type="button" class="btn btn-default">Premium</button></div>
              <div class="btn-group"><button type="button" class="btn btn-default">Business</button></div>
              <div class="btn-group"><button type="button" class="btn btn-default">First</button></div>
          </div>
      </div>
  </div>
  </div>
</div>
